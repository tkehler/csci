<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSEmbeddedApp</title>
  
</head>
<body>
  <h1>CrowdSmart Platform</h1>

  <img src="CSPlatform.png" alt="CrowdSmart" width="1000" height="600">
<style>
  #crowdsmart-embed-app {
    background: transparent;
    border: none;
    bottom: 0;
    max-height: 100vh;
    max-width: 100vw;
    position: fixed;
    right: 0;
    width: 420px;
  }
</style>
 <script>
  (() => {
    const resizer = document.createElement('script')
    resizer.src = 'https://cdn.jsdelivr.net/npm/iframe-resizer@4.2.11/js/iframeResizer.min.js'
    document.body.appendChild(resizer)
    resizer.addEventListener('load', function () {
      const iframe = document.createElement('iframe')
      iframe.id = 'crowdsmart-embed-app'
      iframe.src = 'https://www.crowdsmart.ai/embed/evaluation/csinnovator/630b5b60-8414-11eb-8dd5-0a72d1dc96e5/8458d610-8416-11eb-9880-0a72d1dc96e5'
      document.body.appendChild(iframe)
      iframe.addEventListener('load', function () {
        iFrameResize({}, '#crowdsmart-embed-app')
      })
    })
  })()
</script>
  </body>
</html>
